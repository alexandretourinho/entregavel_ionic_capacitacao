<ion-header>
  <ion-toolbar color="dark">
    <ion-title id="topo">
      Criptomoedas
    </ion-title>
    <ion-buttons end>
      <ion-button id="botao" (click)="addmoeda()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="custom">

    <ion-item-sliding *ngFor="let coin of fav.coins">

        <ion-item color="dark">
         
           <div class="image_list" [innerHTML]="fav.cripto_icons[coin.nome]">
           </div> 
           <h1 class="coin_name">{{fav.cripto_names[coin.nome]}}</h1>
 
           <h2 class="coin_price">R$ {{coin.valor}}</h2>


        </ion-item>

        <ion-item-options side="start">

          <ion-item-option (click)="favorite(coin)">
            
                <ion-icon *ngIf="coin.favorito == true"  name="star" slot = "icon-only" color="dark"></ion-icon>
            
                <ion-icon *ngIf="coin.favorito == false"  name="star" slot = "icon-only" color="bright"></ion-icon>
            
          </ion-item-option>
          
        </ion-item-options>
        <ion-item-options side="end"> 

          <ion-item-option color="danger" (click)="deletemoeda(coin)">
  
              <ion-icon slot = "icon-only" name="trash"></ion-icon>
  
          </ion-item-option>

        </ion-item-options>
        
    </ion-item-sliding>

  </ion-list> 
 
</ion-content>
